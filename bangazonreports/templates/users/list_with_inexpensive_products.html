{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon - Report</title>
  </head>
  <body style="text-align: center; font-family: futura;">
    <h1>Inexpensive Products</h1>
    <hr />
    <div style="display: flex; justify-content: center; flex-wrap: wrap; margin-top: 25px;">
        {% for product in inexpensiveproduct_list %}
            <div style="text-align: center; border: solid 1px black; padding: 20px; margin: 5px;">
                <h2 style="align-self: center;">{{ product.name }}</h2>
                <h4 style="align-self: center;">{{ product.price }}</h4>
            </div>
        {% endfor %}
    </div>
  </body>
</html>

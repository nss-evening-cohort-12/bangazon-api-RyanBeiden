{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon - Inexpensive Products</title>
  </head>
  <style>
    body {
      font-family: arial;
      margin: 0px 0px 50px 0;
    }

    h1 {
      text-align: center;
      padding: 25px;
      margin: 0px 0px 30px 0px;
      background-color: #69b8db;
      color: #fff;
    }

    .container {
      display: flex;
      justify-content: center;
    }

    table {
      border-collapse: collapse;
      text-align: left;
    }

    td, th {
      border: 1px solid #999;
      padding: 0.5rem;
      margin: 0;
    }
  </style>
  <body>
    <h1>Bangazon Inexpensive Product List</h1>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th> 
          </tr>
        </thead>
        <tbody>
          {% for product in inexpensiveproduct_list %}
            <tr>
              <td>{{ product.name }}</td>
              <td style="text-align: right !important;">${{ product.price }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
